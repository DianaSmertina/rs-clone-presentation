<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>reveal.js</title>
		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides" style = 'margin-left: -40px; display: block'>

				<section>
					<a href="https://play.google.com/store/apps/details?id=com.qbis.guessthecountry">
						<img src = './assets/app-reference1.PNG' style = 'width: 300px; height: 550px; margin-right: 40px;'>
					</a>
					<a href="https://play.google.com/store/apps/details?id=ru.devera.countries">
						<img src = './assets/app-reference2.PNG' style = 'width: 300px; height: 550px;'>
					</a>
				</section>
				<section>
					<img src = './assets/kanban1.PNG'>
				</section>
				<section>
					<img src = './assets/raci.PNG'>
				</section>
				<section>
					<img src = './assets/prs.PNG'>
				</section>
				<section>
					<img src = './assets/comment.PNG'>
				</section>
				<section>
					<img src = './assets/comment-1.PNG'>
				</section>
				<section>
					<img src = './assets/comment-2.PNG'>
				</section>
				<section>
					<img src = './assets/contributors.PNG'>
				</section>
				<section>
					<img src = './assets/node-logo.png' style='width: 300px; height: 150px;'>

					<img src = './assets/postgre.png' style='width: 300px; height: 150px;'>

				<section>
					<img src = './assets/mainMap.png'>
				</section>
				<section>
					<img src = './assets/quizMap.png'>
				</section>
				<section>
					<img src = './assets/share.png'>
				</section>
			</div>
		</div>
		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
				keyboard: true,
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>

</html>
